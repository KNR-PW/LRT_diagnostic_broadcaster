diagnostic_broadcaster:
  joint_names:
    type: string_array
    read_only: true
    default_value: []
    validation:
      unique<>: null
    description: "Names of joints"
    

  interface_names:
    type: string_array
    description: "Names of diagnostic interfaces"
    default_value: ["temperature", "fault"]
    read_only: true
    validation:
      subset_of<>: [["temperature", "fault"]]
      unique<>: null
      not_empty<>: null

  interface_params:
    __map_interface_names:
      update_threshold:
        type: double
        default_value: 0.1
        read_only: true
        description: "When interface values change by this amount, it will be noticed"
